<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home - Event Booking System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <header class="custom-header py-3 mb-4">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="mb-0 fs-3">Event Booking System</h1>
            <nav>
                <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm me-2">Home</a>
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Log In</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Â© 2024 Event Booking System By Me.</p>
        </div>
    </footer>
</body>
</html>
