{% extends 'eventapp/base.html' %}

{% block title %}
Delete Event
{% endblock %}

{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete the event "{{ event.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'organizer_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
